<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="calculator">
        <div class="display">
            0
        </div>
        <div class="row">
            <button class="half">C</button>
            <button class="quarter">←</button>
            <button class="quarter">÷</button>
        </div>
        <div class="row">
            <button class="quarter">7</button>
            <button class="quarter">8</button>
            <button class="quarter">9</button>
            <button class="quarter">x</button>
        </div>
        <div class="row">
            <button class="quarter">4</button>
            <button class="quarter">5</button>
            <button class="quarter">6</button>
            <button class="quarter">-</button>
        </div>
        <div class="row">
            <button class="quarter">1</button>
            <button class="quarter">2</buttonclass="quarter">
            <button class="quarter">3</button>
            <button class="quarter">+</button>
        </div>
        <div class="row">
            <button class="three-quarter">0</button>
            <button class="quarter">=</button>
        </div>
    </section>
    <script src="./script.js"></script>

</body>
</html>
